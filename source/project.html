    function createProjectCard(projectData) {
        if (!projectData) return;
        const projectCard = document.createElement("div");
        projectCard.className = "project-card bg-white rounded overflow-hidden shadow-md transition duration-300 ease-in-out max-w-xs";

        let topicsHtml = "";
        if (projectData !== undefined && Array.isArray(projectData.topics || "")) {
            topicsHtml = projectData.topics.join(", ");
        }

        projectCard.innerHTML = `
        <a href="${projectData.html_url}" target="_blank" class="project-link-main">
            <div class="project-image-container">
                <img src="${projectData.image}" alt="${projectData.name}" class="project-image">
            </div>
            <div class="project-content px-6 py-4">
                <h4 class="project-title">${projectData.name}</h4>
                <p class="project-description">${projectData.description}</p>
                <div class="project-details">
                    <span>Language: ${projectData.language}</span><br>
                    <span>Stars: ${projectData.stargazers_count}</span><br>
                    <span>Last Updated: ${new Date(projectData.updated_at).toLocaleDateString()}</span>
                    <div class="project-topics px-6 pt-4 pb-2">Tags: ${topicsHtml}</div>
                </div>
                <div class="px-6 py-4 flex justify-between items-center space-x-2">
                    <a href="${projectData.html_url}" class="project-link inline-block bg-red-500 hover:bg-red-700 font-bold py-2 px-4 rounded transition ease-in-out duration-300">View on GitHub</a>
                    ${projectData.homepage ? `<a href="${projectData.homepage}" class="project-link inline-block bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded transition ease-in-out duration-300">Live Demo</a>` : ''}
                </div>
            </div>
        </a>
    `;
        document.getElementById("projects-container").appendChild(projectCard);
    }

    Object.keys(projectsInfo).forEach((projectKey) => {
        fetch(projectsInfo[projectKey])
            .then((response) => {
                if (response.ok) {
                    // return response.json();
                    return createProjectCard(cachedProjectInfo[projectKey]);
                } else {
                    if (cachedProjectInfo[projectKey] !== undefined) {
                        return createProjectCard(cachedProjectInfo[projectKey]);
                    }
                }
            })
            .then((projectData) => {
                createProjectCard(projectData);
            })
            .catch((error) => {
                console.error(`Error fetching data for ${projectKey}:`, error);
            });
    });
</script>
