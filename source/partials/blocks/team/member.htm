<div class="col-lg-4 col-md-6 col-sm-6">
    <div class="team-item-wrap mb-5">
        <div class="team-item position-relative">
            <img loading="lazy" src="@@imageUrl" alt="@@name" class="img-fluid w-100">
            <div class="team-img-hover">
                <ul class="team-social list-inline">
                    <li class="list-inline-item">
                        <a href="@@linkedinUrl" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="@@githubUrl" class="github"><i class="fab fa-github"
                                style="position:relative;top: 8px;font-size:32px;color:black;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="team-item-content">
            <h4 class="mt-3 mb-0 text-capitalize">@@name</h4>
            <p>@@position <br> @@year</p>
            <!-- Project Participation Section -->
            <div class="team-project-participation">
                <h5>Project Participation</h5>
                <ul>
                    <li>@@project1</li>
                    <li>@@project2</li>
                    <li>@@project3</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.team-item-wrap').forEach(function(teamMember) {
            // Handling social links
            const socialLinksContainer = teamMember.querySelector('.team-social');
            let hasVisibleLinks = false;
            socialLinksContainer.querySelectorAll('a').forEach(function(link) {
                // Extend the condition to check for effectively empty links
                if (link.href.trim() && !link.href.includes('@@') && link.href !== 'http://example.com' && link.href !== 'https://example.com') {
                    hasVisibleLinks = true; // Valid link found
                } else {
                    link.parentElement.style.display = 'none'; // Hide if placeholder, empty, or example link
                }
            });
            if (!hasVisibleLinks) {
                socialLinksContainer.style.display = 'none'; // Hide container if no valid links
            }

            // Handling project participation
            const projectsList = teamMember.querySelector('.team-project-participation ul');
            let hasVisibleProjects = false;
            projectsList.querySelectorAll('li').forEach(function(project) {
                if (project.textContent.trim() && !project.textContent.includes('@@')) {
                    hasVisibleProjects = true; // Valid project found
                } else {
                    project.style.display = 'none'; // Hide if placeholder or empty
                }
            });
            if (!hasVisibleProjects) {
                teamMember.querySelector('.team-project-participation').style.display = 'none'; // Hide section if no valid projects
            }
        });
    });
</script>
