<div class="col-lg-4 col-md-6 col-sm-6">
    <div class="team-item-wrap mb-5">
        <div class="team-item position-relative">
            <img loading="lazy" src="@@imageUrl" alt="@@name" class="img-fluid w-100">
            <div class="team-img-hover">
                <ul class="team-social list-inline">
                    <li class="list-inline-item">
                        <a href="@@facebookUrl" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="@@twitterUrl" class="twitter"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="@@linkedinUrl" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="@@githubUrl" class="github"><i class="fab fa-github"
                                style="position:relative;top: 8px;font-size:32px;color:black;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="team-item-content">
            <h4 class="mt-3 mb-0 text-capitalize">@@name</h4>
            <p>@@position <br> @@year</p>
            <!-- Project Participation Section -->
            <div class="team-project-participation">
                <h5>Project Participation</h5>
                <ul>
                    <li>@@project1</li>
                    <li>@@project2</li>
                    <li>@@project3</li>
                </ul>
            </div>
        </div>
    </div>
</div>
